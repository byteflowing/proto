syntax = "proto3";

package types.v1;

import "google/protobuf/duration.proto";

message PhoneNumber {
  string country_code = 1; // 国家编号
  string number = 2; // 手机号码
}

message AdminRegion {
  string country_code = 1;  // 国家编码
  string province_code = 2;  // 省编码
  string city_code = 3; // 市编码
  string district_code = 4; // 区编码
}

message Location {
  double lat = 1; // 维度
  double lng = 2; // 经度
}

message QuotaResult {
  int32 quota = 1; // 限额值
  int32 current = 2; // 当前达到值
  google.protobuf.Duration window = 3; // 限制时长
  google.protobuf.Duration retry_after = 4; // 还需要等待时长
}