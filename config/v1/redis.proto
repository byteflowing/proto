syntax = "proto3";

package config.v1;

import "enums/v1/config.proto";

message RedisConfig {
  // 单机/集群
  enums.v1.RedisType type = 1;
  // 连接地址 e.g. 127.0.0.1:6379
  // 当type为NODE时只支持一个地址
  // 当type为CLUSTER时支持传入多个
  repeated string hosts = 2;
  // 用户名
  string username = 3;
  // 密码
  string password = 4;
  // redis db 0 - 15
  int32 db = 5;
  // 客户端名称
  string client_name = 6; 
}