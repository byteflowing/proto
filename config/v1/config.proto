syntax = "proto3";

package config.v1;

import "captcha/v1/config.proto";
import "config/v1/db.proto";
import "config/v1/redis.proto";
import "services/user/v1/config.proto";
import "sms/v1/config.proto";
import "mail/v1/config.proto";
import "config/v1/idx.proto";
import "wechat/v1/config.proto";
import "config/v1/log.proto";

message Host {
  string eth_ip = 1;
  string wan_ip = 2;
  string mac = 3;
  string dns = 4;
  string net_mask = 5;
}

message Base {
  string listen_addr = 1;
  int32 listen_port = 2;
}

message Config {
  Base base = 1;
  sms.v1.SmsConfig sms = 2;
  mail.v1.MailConfig mail = 3;
  captcha.v1.CaptchaConfig captcha = 4;
  config.v1.GlobalIdConfig global_id = 5;
  config.v1.ShortIdConfig short_id = 6;
  wechat.v1.WechatConfig wechat = 7;
  config.v1.DbConfig db = 8;
  config.v1.RedisConfig redis = 9;
  config.v1.ZapLogConfig log_config = 10;
  Host host = 11;
  services.user.v1.UserConfig user = 100;
}