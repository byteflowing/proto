syntax = "proto3";

package config.v1;

import "captcha/v1/config.proto";
import "db/v1/db.proto";
import "db/v1/redis.proto";
import "services/user/v1/config.proto";
import "sms/v1/config.proto";
import "mail/v1/config.proto";
import "idx/v1/idx.proto";
import "wechat/v1/config.proto";

message Base {
  string listen_addr = 1;
  int32 listen_port = 2;
}

message Config {
  Base base = 1;
  sms.v1.Sms sms = 2;
  mail.v1.Mail mail = 3;
  captcha.v1.Captcha captcha = 4;
  idx.v1.GlobalIdConfig global_id = 5;
  idx.v1.ShortIdConfig short_id = 6;
  wechat.v1.Wechat wechat = 7;
  db.v1.DbConfig db = 8;
  db.v1.RedisConfig redis = 9;
  db.v1.DistributedLock distributed_lock = 10;
  services.user.v1.User user = 100;
}