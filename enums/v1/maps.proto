// tencent

enum TencentRoadType {
  TENCENT_ROAD_TYPE_UNSPECIFIED = 0;
  TENCENT_ROAD_TYPE_ON_BRIDGE = 1; // 在桥上
  TENCENT_ROAD_TYPE_UNDER_BRIDGE = 2; // 在桥下
  TENCENT_ROAD_TYPE_MAIN_ROAD = 3; // 在主路
  TENCENT_ROAD_TYPE_SIDE_ROAD = 4; // 在辅路
  TENCENT_ROAD_TYPE_OPPOSITE = 5; // 在对面
  TENCENT_ROAD_TYPE_UNDER_BRIDGE_MAIN = 6; // 桥下主路
  TENCENT_ROAD_TYPE_UNDER_BRIDGE_SIDE = 7; // 桥下辅路
}

enum TencentCoordType {
  TENCENT_COORD_TYPE_UNSPECIFIED = 0;
  TENCENT_COORD_TYPE_GPS = 1; // GPS坐标
  TENCENT_COORD_TYPE_SOGOU = 2; // sogou经纬度
  TENCENT_COORD_TYPE_BAIDU = 3; // baidu经纬度
  TENCENT_COORD_TYPE_MAP_BAR = 4; // mapbar经纬度
  TENCENT_COORD_TYPE_SOGOU_MERCATOR = 6; // sogou墨卡托
}

enum TencentDrivingPlanPolicy {
  TENCENT_DRIVING_PLAN_POLICY_UNSPECIFIED = 0;
  TENCENT_DRIVING_PLAN_POLICY_REAL_TRAFFIC = 1;
  TENCENT_DRIVING_PLAN_POLICY_LEAST_FEE = 2;
  TENCENT_DRIVING_PLAN_POLICY_HIGHWAY_FIRST = 3;
  TENCENT_DRIVING_PLAN_POLICY_AVOID_HIGHWAY = 4;
  TENCENT_DRIVING_PLAN_POLICY_HIGHROAD_FIRST = 5;
  TENCENT_DRIVING_PLAN_POLICY_NAV_POINT_FIRST = 6;
  TENCENT_DRIVING_PLAN_POLICY_PICKUP_ADSORB = 7;
  TENCENT_DRIVING_PLAN_POLICY_TRIP_ADSORB = 8;
}

enum TencentDrivePlanPolicyParam {
  TENCENT_DRIVE_PLAN_POLICY_PARAM_UNSPECIFIED = 0;
  TENCENT_DRIVE_PLAN_POLICY_PARAM_LEASE_TIME = 1; // [默认]参考实时路况，时间最短
  TENCENT_DRIVE_PLAN_POLICY_PARAM_PICKUP = 2; // 网约车场景 – 接乘客
  TENCENT_DRIVE_PLAN_POLICY_PARAM_TRIP = 3; // 网约车场景 – 送乘客
  TENCENT_DRIVE_PLAN_POLICY_PARAM_SHORT_DISTANCE = 4; // 不参考路况，距离短（此策略会忽略所有单项偏好参数、车牌和车型，仅返回一条路线）
}

enum TencentReturnPolicy {
  TENCENT_RETURN_POLICY_UNSPECIFIED = 0; // policy=1/2/3最多返回10条周边POI，policy=4/5最多返回20条
  TENCENT_RETURN_POLICY_1 = 1; // [默认] 以地标+主要的路+近距离POI为主，着力描述当前位置
  TENCENT_RETURN_POLICY_2 = 2; // 到家场景：筛选合适收货的POI，并会细化收货地址，精确到楼栋；
  TENCENT_RETURN_POLICY_3 = 3; // 出行场景：过滤掉车辆不易到达的POI(如一些景区内POI)，增加道路出入口、交叉口、大区域出入口类POI，排序会根据真实API大用户的用户点击自动优化。
  TENCENT_RETURN_POLICY_4 = 4; // 社交签到场景，针对用户签到的热门 地点进行优先排序。
  TENCENT_RETURN_POLICY_5 = 5; // 位置共享场景，用户经常用于发送位置、位置分享等场景的热门地点优先排序
}

enum TencentTransitPlanPolicy {
  TENCENT_TRANSIT_PLAN_POLICY_UNSPECIFIED = 0;
  TENCENT_TRANSIT_PLAN_POLICY_RECOMMEND = 1; // 推荐策略，结合步行、换乘、耗时等多方面综合排序结果（与腾讯地图APP默认策略一致）
  TENCENT_TRANSIT_PLAN_POLICY_LEAST_TIME = 2; // 时间短（默认）
  TENCENT_TRANSIT_PLAN_POLICY_LEAST_TRANSFER = 3; // 少换乘
  TENCENT_TRANSIT_PLAN_POLICY_LEAST_WALKING = 4; // 少步行
}

enum TencentTransitPlanLimit {
  TENCENT_TRANSIT_PLAN_LIMIT_UNSPECIFIED = 0;
  TENCENT_TRANSIT_PLAN_LIMIT_NO_SUBWAY = 1; // 不坐地铁
  TENCENT_TRANSIT_PLAN_LIMIT_ONLY_SUBWAY = 2; // 只坐地铁
  TENCENT_TRANSIT_PLAN_LIMIT_SUBWAY_FIRST = 3; // 地铁优先
}

//----------------------------------------------------------------------------------------------------------------------
// amap

enum AmapCoordType {
  AMAP_COORD_TYPE_UNSPECIFIED = 0;
  AMAP_COORD_TYPE_GPS = 1; // GPS坐标
  AMAP_COORD_TYPE_BAIDU = 2; // baidu经纬度
  AMAP_COORD_TYPE_MAP_BAR = 3; // mapbar经纬度
}

enum AmapDrivingPlanStrategy {
  AMAP_DRIVING_PLAN_STRATEGY_UNSPECIFIED = 0;
  AMAP_DRIVING_PLAN_STRATEGY_DEFAULT = 1; // 默认，高德推荐，同高德地图APP默认
  AMAP_DRIVING_PLAN_STRATEGY_SPEED_FIRST = 2; // 速度优先（只返回一条路线），此路线不一定距离最短
  AMAP_DRIVING_PLAN_STRATEGY_FARE_FIRST = 3; // 费用优先（只返回一条路线），不走收费路段，且耗时最少的路线
  AMAP_DRIVING_PLAN_STRATEGY_NORMAL_FAST = 4; // 常规最快（只返回一条路线）综合距离/耗时规划结果
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION = 5; // 躲避拥堵
  AMAP_DRIVING_PLAN_STRATEGY_HIGHWAY_FIRST = 6; // 高速优先
  AMAP_DRIVING_PLAN_STRATEGY_NO_HIGHWAY = 7; // 不走高速
  AMAP_DRIVING_PLAN_STRATEGY_LEAST_FARE = 8; // 少收费
  AMAP_DRIVING_PLAN_STRATEGY_HIGHROAD_FIRST = 9; // 大路优先
  AMAP_DRIVING_PLAN_STRATEGY_FASTEST = 10; // 速度最快
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_HIGHWAY_FIRST = 11; // 躲避拥堵＋高速优先
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_NO_HIGHWAY = 12; // 躲避拥堵＋不走高速
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_LEAST_FARE = 13; // 躲避拥堵＋少收费
  AMAP_DRIVING_PLAN_STRATEGY_LEAST_FARE_NO_HIGHWAY = 14; // 少收费＋不走高速
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_LEAST_FARE_NO_HIGHWAY = 15; // 躲避拥堵＋少收费＋不走高速
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_HIGHROAD_FIRST = 16; // 躲避拥堵＋大路优先
  AMAP_DRIVING_PLAN_STRATEGY_AVOID_CONGESTION_FASTEST = 17; // 躲避拥堵＋速度最快
}

enum AmapTransitPlanPolicy {
  AMAP_TRANSIT_PLAN_POLICY_UNSPECIFIED = 0;
  AMAP_TRANSIT_PLAN_POLICY_RECOMMEND = 1;  // 推荐模式，综合权重，同高德APP默认
  AMAP_TRANSIT_PLAN_POLICY_LEAST_FEE = 2; // 最经济模式，票价最低
  AMAP_TRANSIT_PLAN_POLICY_LEAST_TRANSFER = 3; // 最少换乘模式，换乘次数少
  AMAP_TRANSIT_PLAN_POLICY_LEAST_WALKING = 4; // 最少步行模式，尽可能减少步行距离
  AMAP_TRANSIT_PLAN_POLICY_MOST_COMFORTABLE = 5; // 最舒适模式，尽可能乘坐空调车
  AMAP_TRANSIT_PLAN_POLICY_NO_SUBWAY = 6; // 不乘地铁模式，不乘坐地铁路线
  AMAP_TRANSIT_PLAN_POLICY_SUBWAY = 7; // 地铁图模式，起终点都是地铁站（地铁图模式下 originpoi 及 destinationpoi 为必填项）
  AMAP_TRANSIT_PLAN_POLICY_SUBWAY_FIRST = 8; // 地铁优先模式，步行距离不超过4KM
  AMAP_TRANSIT_PLAN_POLICY_LEAST_TIME = 9; // 时间短模式，方案花费总时间最少
}

enum AmapDistanceMeasureType {
  AMAP_DISTANCE_MEASURE_TYPE_UNSPECIFIED = 0;
  // 驾车导航距离（仅支持国内坐标）
  // 必须指出，当为1时会考虑路况，故在不同时间请求返回结果可能不同。
  //  此策略和驾车路径规划接口的 strategy=4策略基本一致，策略为“ 躲避拥堵的路线，但是可能会存在绕路的情况，耗时可能较长 ”
  //  若需要实现高德地图客户端效果，可以考虑使用驾车路径规划接口
  AMAP_DISTANCE_MEASURE_TYPE_DRIVING = 1;
  // 3：步行规划距离（仅支持5km之间的距离）
  AMAP_DISTANCE_MEASURE_TYPE_WALKING = 2;
  // // 直线距离
  AMAP_DISTANCE_MEASURE_TYPE_STRAIGHT = 3;
}

