syntax = "proto3";

package enums.v1;

enum AuthType {
  AUTH_TYPE_UNSPECIFIED = 0;
  AUTH_TYPE_NUMBER_PASSWORD = 1; // 用户编号密码验证登录
  AUTH_TYPE_EMAIL_PASSWORD = 2; // 邮箱密码验证登录
  AUTH_TYPE_PHONE_PASSWORD = 3; // 手机密码登录
  AUTH_TYPE_PHONE_CAPTCHA = 4; // 手机验证码验证登录
  AUTH_TYPE_EMAIL_CAPTCHA = 5; // 邮箱验证码验证登录
  AUTH_TYPE_WECHAT = 6; // 微信授权码验证登录
}

enum AuthStatus {
  AUTH_STATUS_UNSPECIFIED = 0;
  AUTH_STATUS_OK = 1; // 正常
  AUTH_STATUS_DISABLED = 2; // 禁用
}

enum SessionStatus {
  SESSION_STATUS_UNSPECIFIED = 0;
  SESSION_STATUS_OK = 1; // 正常
  SESSION_STATUS_SIGN_OUT = 2; // 主动退出
  SESSION_STATUS_KICKED_OUT = 3; // 被挤退出（达到了最大登录终端）
  SESSION_STATUS_FORCE_SIGN_OUT = 4; // 强制退出
  SESSION_STATUS_CHANGE_PASSWORD_OUT = 5; // 更改密码导致退出
  SESSION_STATUS_RESET_PASSWORD_OUT = 6; // 重置密码导致退出
  SESSION_STATUS_DELETE_OUT = 7; // 用户删除导致退出
}

enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_OK = 1; // 正常
  USER_STATUS_DISABLED = 2; // 禁用
}

enum UserSource {
  USER_SOURCE_UNSPECIFIED = 0;
  USER_SOURCE_WEBSITE = 1; // 网站
  USER_SOURCE_APP = 2; // app
  USER_SOURCE_WECHAT = 3; // 微信
  USER_SOURCE_SYSTEM = 255; // 系统后台添加
}

enum TokenType {
  TOKEN_TYPE_UNSPECIFIED = 0;
  TOKEN_TYPE_ACCESS = 1; // 访问token
  TOKEN_TYPE_REFRESH = 2; // 刷新token
}

enum UserAuthLimitType {
  USER_AUTH_LIMIT_TYPE_UNSPECIFIED = 0;
  USER_AUTH_LIMIT_TYPE_SIGN_IN = 1; // 登录限制
  USER_AUTH_LIMIT_TYPE_REFRESH = 2; // 刷新限制
  USER_AUTH_LIMIT_TYPE_SIGN_IN_ERR = 3; // 登录错误次数
}

enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1; // 男性
  GENDER_FEMALE = 2; // 女性
  GENDER_OTHER = 3; // 其他
}